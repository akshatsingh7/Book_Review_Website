    <nav type="none"> 
        <ul id="ok" type="none">
            <li><a href="index.html">Home</a></li>
            <li><a href="reviewpage.html">Review</a></li>
        </ul>
    </nav>
    <h1 align="center"><img src="https://t3.ftcdn.net/jpg/00/53/73/42/360_F_53734293_rs3bkrl9n1EJZBj2CdogkmeF6W5aOhy5.jpg" height="40px " width=""> BOOK VERSE</h1>
    <form>
        <table cellpadding="20px">
        <tr>
            <td><label for="firstname">First Name:</label>
            <input type="text" id="firstname" required>
            </td>
        </tr>
        <tr>
        <td><label for="lastname">Last Name:</label>
        <input type="text" id="lastname" required></td>
        </tr>
        <tr>
            <td><label for="email">Email Id: &nbsp; &nbsp;</label>
            <input type="email" id="email" required></td>

        </tr>
        <tr>
            <td><label>Genre &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</label>
            <select id="genre" name="genre" required>
                <option value="fiction">Fiction</option>
                <option value="non-fictional">Non-Fictional</option>
                <option value="fantasy">Fantasy</option>
                <option value="religious">Religious</option>
                <option value="Sci-fiction">Sci-Fiction</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>
                <label for="fileinput">Choose a File.</label>
                <input type="file" accept=".png,.jpg,.jpeg">
            </td>
        </tr>
        <tr>
            <td><label for="review">Write Your Review</label><br>
            <textarea rows="" cols="" placeholder="Write here.." required></textarea>
        </td>
        </tr>
        <tr>
            <td>
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
            </td>
        </tr>
    </table>
    </form>
